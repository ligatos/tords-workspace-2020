DWAPlannerROS:
  acc_lim_x: 2.5
  acc_lim_y: 2.5
  acc_lim_theta: 3.5

  max_vel_x: 8.0
  min_vel_x: 0.2

  max_vel_y: 0.0
  min_vel_y: 0.0

# The velocity when robot is moving in a straight line
  max_vel:  8.0
  min_vel:  0.2
  max_vel_trans: 8.0
  min_vel_trans: 0.2
  theta_stopped_vel: 0.2
  trans_stopped_vel: 0.2
  max_vel_theta: 2.5
  min_vel_theta: 0.2

  xy_goal_tolerance: 2.0
  yaw_goal_tolerance: 2.0
  latch_xy_goal_tolerance: false

  sim_time: 3.9
  vx_samples: 25
  vy_samples: 0
  vtheta_samples: 25
  controller_frequency: 15.0

  path_distance_bias: 32.0
  goal_distance_bias: 10.0
  occdist_scale: 0.5
  forward_point_distance: 0.5
  stop_time_buffer: 0.2
  scaling_speed: 0.25
  max_scaling_factor: 0.2

# Oscillation Prevention Parameters
  oscillation_reset_dist: 0.05

# Debugging
  publish_traj_pc : true
  publish_cost_grid_pc: true
